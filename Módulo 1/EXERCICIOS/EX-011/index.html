<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <hr>
    <video src="midia/meu-video.m4v" width="500" controls></video> <!-- Forma simples (não usar) -->
    <hr>
    <video poster="imagens/limoes-capa.png" preload="metadata" width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. Tente usar outro navegador, ou, se preferir, escolha uma opção abaixo para realizar o download do vídeo:</p>
        <ul type="square">
            <li><a href="midia/meu-video.mp4">MP4</a></li>
            <li><a href="midia/meu-video.m4v">M4V</a></li>
        </ul>
    </video> <!-- Usar essa forma -->
    <h1>Inserindo Vídeos do YouTube</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=BvL5XFnRGw_O7aV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
